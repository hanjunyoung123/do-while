<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증가 감소</title>
</head>
<body>
    <button id="increBT">증가+</button>
    <button id="dcreBT">감소-</button>
    <div id="counter">0</div>
    <script>
        // 증가 감소 기능
        const increBT = document.getElementById("increBT")
        const dcreBT = document.getElementById("dcreBT")
        const countEL = document.getElementById("counter")
        let count = 0
        // 증가
        increBT.onclick = function(){
            count++
        countEL.innerHTML= count
        dcreBT.onclick = function(){
            count--
        countEL.innerHTML = count
        }
        }
    </script>
</body>
</html>
