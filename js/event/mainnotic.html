<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자세히보기 홈페이지</title>
    <style>
        #container{
            width: 50%;
        }
        #container img{
            width: 100%;
        }
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>이벤트 공지</h1>
    <img src="../event/images/flower.jfif" alt="이미지" />
    <ul>
        <li><a href="#" class="detail-link" data-url="changeColor copy.html" target="_blank">자세히 보기 1</a></li>
        <li><a href="#" class="detail-link" data-url="keyUp.html" target="_blank">자세히 보기 2</a></li>
        <li><a href="#" class="detail-link" data-url="mouseDown.html" target="_blank">자세히 보기 3</a></li>
        <li><a href="#" class="detail-link" data-url="scroll.html" target="_blank">자세히 보기 4</a></li>
        <li><a href="#" class="detail-link" data-url="https://www.google.co.kr/" target="_blank">자세히 보기 5</a></li>
    </ul>
    
    </div>
    </div>
    <script>
        const detailLink = document.querySelectorAll(".detail-link")
        detailLink.forEach(function(link){
            console.log(link);
            link.addEventListener("click",function(){
                // loadURL(this.getAttribute("data-url"))
                const urlData = this.getAttribute("data-url")
                const target =  this.getAttribute("target")
                if(target === "_blank"){
                    window.open(urlData , "_blank") //주소와 타겟
                }else{
                    alert("페이지가없습니다.")
                }

            })
        })
        // 링크 해당하는 주소로 이동하는 함수
        function loadURL(url){
            window.location = url //부모창의 location에 url을 담는다
        }
    </script>
</body>
</html>
